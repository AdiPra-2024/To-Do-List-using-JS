<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="images/to-do-index2.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/png-transparent-check-list-todo-list-thumbnail-removebg-preview.png">
        </div>
        <div class="image2">
            <img src="images/png-transparent-graphics-presentation-camping-zuidduinen-graph-checklist-saving-photography-hand-thumbnail-removebg-preview.png">
        </div>
        <div class="todo-app">
            <h2>To-Do List <img src="images/to-do.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-containter">
                <!-- <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>

</html>
